Owner:
  type: object
  properties:
    email:
      type: string
    name:
      type: string
      nullable: true
Restaurant:
  type: object
  properties:
    createdAt:
      type: string
      format: date-time
    name:
      type: string
    since:
      type: string
      format: date-time
    isOpen:
      type: boolean
      default: false
    opsStartTime:
      type: string
      format: date-time
    opsEndTime:
      type: string
      format: date-time
    ownerId:
      type: integer
      nullable: true
    slug:
      type: string
    description:
      type: string
      nullable: true
    location:
      type: string
    menuItems:
      type: array
      items:
        $ref: '#/definitions/postgres/MenuItems'
Category:
  type: object
  properties:
    name:
      type: string
MenuItems:
  type: object
  properties:
    name:
      type: string
    description:
      type: string
      nullable: true
    restaurant:
      $ref: '#/definitions/postgres/Restaurant'
    restaurantId:
      type: integer
Order:
  type: object
  properties:
    frmoRestaurant:
      type: integer
    orderStatus:
      type: string
      default: NOT_INITIATED
      enum:
        - NOT_INITIATED
        - PLACED
        - WAITING_FOR_APPROVAL_FROM_RESTAURANT
        - WAITING_FOR_DELIVERY_PARTNER
        - PICKUP_BY_DELIVERY_PARTNER
        - DELIVERED
    placedAt:
      type: string
      format: date-time
    fulfilledAt:
      type: string
      format: date-time
    orderItems:
      type: array
      items:
        $ref: '#/definitions/postgres/OrderItem'
OrderItem:
  type: object
  properties:
    menuItemId:
      type: integer
    quantity:
      type: integer
    order:
      $ref: '#/definitions/postgres/Order'
    orderId:
      type: integer
